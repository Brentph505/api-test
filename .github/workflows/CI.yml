name: Prettier Check
on: [pull_request]
jobs:
  compileLint:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Check Lint
        run: npm run lint:ci
